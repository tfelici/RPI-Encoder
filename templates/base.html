<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RPI Encoder{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .frame {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2em;
            margin: 2em auto;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #333; }
        .stat { font-size: 1.5em; margin: 1em 0; }
        .label { color: #888; font-size: 0.9em; }
        .content {
            padding: 2em;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}{% endblock %}
</body>
</html>
