<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .frame {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2em;
            margin: 2em auto;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #333; }
        nav {
            background: #222;
            color: #fff;
            padding: 0.5em 1em;
            display: flex;
            align-items: center;
        }
        nav div {
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 2em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1.5em;
            padding: 0.5em 1em;
            border-radius: 4px;
        }
        nav a:hover {
            background: #444;
        }
        nav a.active {
            background: #444;
        }
    </style>
</head>
<body>
    <nav>
        <div>RPI Encoder</div>
        <a href="/" class="{% if active_tab == 'home' %}active{% endif %}">Home</a>
        <a href="/camera-viewer" class="{% if active_tab == 'camera' %}active{% endif %}">Camera Viewer</a>
        <a href="/settings-page" class="{% if active_tab == 'settings' %}active{% endif %}">Settings</a>
        <a href="/system-settings" class="{% if active_tab == 'system_settings' %}active{% endif %}">System Settings</a>
    </nav>
    <div class="frame">
        <h1>Camera Viewer</h1>
        <iframe id="webcam-iframe" src="{{ ('http://' + request.host + ':8889/broadcast?muted=1&controls=1') if streaming else ('http://' + request.host + ':8889/webcam?muted=1&controls=1') }}" style="width:100%;height:360px;border:none;"></iframe>
    </div>
</body>
</html>
